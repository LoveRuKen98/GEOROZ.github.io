<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Розыгрыш GEO TEAM</title>
  <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
  <div id="hider" class="hider">
    <div id="randomheader" class="randomheader">
      <img class="geoimg" src="./emblem.png" alt="" srcset="">
      <h2 class="georgian-text">Розыгрыш GEO TEAM</h2>
    </div>

    <div id="randomizer" class="randomizer">
      <div class="leftcont">
        <h1 id="hinktext" class="hinktext">Нажми на хинкальку</h1>
        <div class="hinkalicont">
          <img id="hinkali" class="hinkali" src="./hinkali.png" alt="" srcset="">
        </div>
      </div>
      <div class="rightcont">
        <input id="randres" class="randres" disabled>
        <img id="gruzin" class="gruzin" src="./gruzin.png" alt="" srcset="">
      </div>
    </div>

    <div class="tablecont">
      <table id="myTable" class="myTable">
        <tbody>
          <tr>
            <th class="column-title">Номер участника</th>
            <th class="column-title">ФИО участника</th>
            <th class="column-title">Количество жизней</th>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="victory" class="victory">
      <div id="victorytext" class="victorytext">${winner}, с победой! Геймпад твой!</div>
      <button id="continue" class="continue">Продолжить</button>
    </div>
  </div>
    <div id="winneremblemcont" class="winneremblemcont">
      <img id="winneremblem" class="winneremblem" src="./emblem.png" alt="" srcset="">
    </div>

    <div id="fplace" class="fplace">
      <div class="dualcont">
        <h2 class="fplacetext" id="fplacetext">first</h2>
        <img class="dualsense" src="./PS5DUALSENSECR.png" alt="" srcset="">
      </div>

      <div class="dualcont">
        <h2 class="splacetext" id="splacetext">second</h2>
        <img class="dvakasara" src="./dvakasara.jpeg" alt="" srcset="">
      </div>

      <div class="dualcont">
        <h2 class="tplacetext" id="tplacetext">third</h2>
        <img class="kasar" src="./kasar.jpeg" alt="" srcset="">
      </div>
    </div>


  <script src="./script.js"></script>
</body>
</html>
